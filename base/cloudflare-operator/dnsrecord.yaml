---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-v4
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  type: A
  ipRef:
    name: ${BASE_DOMAIN/./-}-v4
  proxied: true
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-v6
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  type: AAAA
  ipRef:
    name: ${BASE_DOMAIN/./-}-v6
  proxied: true
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ssh-git-${BASE_DOMAIN/./-}-v4
  namespace: cloudflare-operator
spec:
  name: ssh.git.${BASE_DOMAIN}
  type: A
  ipRef:
    name: ${BASE_DOMAIN/./-}-v4
  proxied: false
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ssh-git-${BASE_DOMAIN/./-}-v6
  namespace: cloudflare-operator
spec:
  name: ssh.git.${BASE_DOMAIN}
  type: AAAA
  content: ${IPV6_PREFIX}::201
  proxied: false
  ttl: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: vpn-${BASE_DOMAIN/./-}
  namespace: cloudflare-operator
spec:
  name: vpn.${BASE_DOMAIN}
  type: A
  ipRef:
    name: ${BASE_DOMAIN/./-}-v4
  proxied: false
  ttl: 60
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: mail-${BASE_DOMAIN/./-}-v4
  namespace: cloudflare-operator
spec:
  name: mail.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: A
  content: ${MAIL_IP_V4}
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: mail-${BASE_DOMAIN/./-}-v6
  namespace: cloudflare-operator
spec:
  name: mail.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: AAAA
  content: ${MAIL_IP_V6}
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: mail-${BASE_DOMAIN/./-}-tlsa
  namespace: cloudflare-operator
spec:
  name: _25._tcp.mail.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: TLSA
  data:
    certificate: faf63dddf7d2999df871e09094947c24f147b1f0582a1bdbb442690811067ee7
    usage: 3
    selector: 1
    matching_type: 1
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-mx
  namespace: cloudflare-operator
spec:
  content: mail.${BASE_DOMAIN}
  name: ${BASE_DOMAIN}
  priority: 10
  proxied: false
  ttl: 1
  type: MX
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-autodiscover
  namespace: cloudflare-operator
spec:
  name: autodiscover.${BASE_DOMAIN}
  content: mail.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: CNAME
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-srv
  namespace: cloudflare-operator
spec:
  name: _autodiscover._tcp.${BASE_DOMAIN}
  data:
    port: 443
    priority: 0
    target: mail.${BASE_DOMAIN}
    weight: 1
  priority: 0
  proxied: false
  ttl: 1
  type: SRV
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-autoconfig
  namespace: cloudflare-operator
spec:
  name: autoconfig.${BASE_DOMAIN}
  content: mail.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: CNAME
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-spf
  namespace: cloudflare-operator
spec:
  name: ${BASE_DOMAIN}
  content: v=spf1 mx a -all
  proxied: false
  ttl: 1
  type: TXT
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-dmarc
  namespace: cloudflare-operator
spec:
  name: _dmarc.${BASE_DOMAIN}
  content: v=DMARC1; p=reject; rua=mailto:dmarc-reports@${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: TXT
---
apiVersion: cloudflare-operator.io/v1
kind: DNSRecord
metadata:
  name: ${BASE_DOMAIN/./-}-dkim
  namespace: cloudflare-operator
spec:
  content: v=DKIM1;k=rsa;t=s;s=email;
  name: dkim._domainkey.${BASE_DOMAIN}
  proxied: false
  ttl: 1
  type: TXT
