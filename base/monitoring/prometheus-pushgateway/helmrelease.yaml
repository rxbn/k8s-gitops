---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-pushgateway
  namespace: monitoring
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: envoy-gateway
      namespace: envoy-gateway-system
  chart:
    spec:
      chart: prometheus-pushgateway
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    extraVars:
      - name: TZ
        value: Europe/Zurich
    ingress:
      enabled: false
    serviceMonitor:
      enabled: true
      namespace: monitoring
