---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gitlab-minio
  namespace: gitlab
spec:
  parentRefs:
    - name: internal
      namespace: envoy-gateway-system
      sectionName: internal-https
  hostnames:
    - gitlab-minio.local.${BASE_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathMatchPrefix
            value: /
      backendRefs:
        - name: gitlab-minio-svc
          port: 9000
