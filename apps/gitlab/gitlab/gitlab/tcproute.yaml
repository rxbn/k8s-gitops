---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: gitlab-shell
  namespace: gitlab
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: external-ssh
    - name: internal
      namespace: envoy-gateway-system
      sectionName: internal-https
  rules:
    - backendRefs:
        - name: gitlab-gitlab-shell
          port: 22
