---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-valkey
  namespace: nextcloud
spec:
  serviceName: nextcloud-valkey
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-valkey
  template:
    metadata:
      labels:
        app: nextcloud-valkey
    spec:
      containers:
        - name: nextcloud-valkey
          image: valkey/valkey:9.0.1-alpine
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - containerPort: 6379
          startupProbe:
            tcpSocket:
              port: 6379
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6379
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
      automountServiceAccountToken: false
