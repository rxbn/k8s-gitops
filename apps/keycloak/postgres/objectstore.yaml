---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: keycloak
  namespace: keycloak
spec:
  retentionPolicy: 3d
  configuration:
    destinationPath: s3://db-backups
    endpointURL: http://garage.garage.svc.cluster.local:3900
    s3Credentials:
      accessKeyId:
        name: db-backup
        key: accessKey
      secretAccessKey:
        name: db-backup
        key: secretKey
    wal:
      compression: gzip
    data:
      compression: gzip
