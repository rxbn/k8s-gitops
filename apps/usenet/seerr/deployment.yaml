---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerr
  namespace: usenet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: seerr
    spec:
      securityContext:
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: migrate-overseerr-data
          image: busybox:1.36.1
          command:
            - /bin/sh
            - -ec
            - |
              if [ -f /target/.seerr-overseerr-migration-done ]; then
                exit 0
              fi

              if [ -n "$(ls -A /source 2>/dev/null)" ]; then
                cp -R /source/. /target/
              fi
              touch /target/.seerr-overseerr-migration-done
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /source
              name: legacy-data
            - mountPath: /target
              name: data
      containers:
        - name: seerr
          image: ghcr.io/seerr-team/seerr:v3.0.0
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 2000
            runAsGroup: 2000
            privileged: false
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: TZ
              value: Europe/Zurich
            - name: PORT
              value: "5055"
          ports:
            - containerPort: 5055
          volumeMounts:
            - mountPath: /app/config
              name: data
          startupProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
            failureThreshold: 20
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 3
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: seerr-data
        - name: legacy-data
          persistentVolumeClaim:
            # Temporary migration source. Remove this volume and init container after first successful run.
            claimName: overseerr-data
