---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: usenet
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/start?rd=$scheme://$best_http_host$request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
    cf.containeroo.ch/content: ${BASE_DOMAIN}
    cf.containeroo.ch/type: CNAME
spec:
  ingressClassName: nginx
  rules:
    - host: sabnzbd.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sabnzbd
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd-api
  namespace: usenet
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE_V4},${LAN_NETWORK_RANGE_V6},${POD_NETWORK_RANGE_V4},${POD_NETWORK_RANGE_V6}
    cf.containeroo.ch/ignore: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: sabnzbd.${BASE_DOMAIN}
      http:
        paths:
          - path: /api
            pathType: Exact
            backend:
              service:
                name: sabnzbd
                port:
                  number: 8080
