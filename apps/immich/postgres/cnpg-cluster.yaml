---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres
  namespace: immich
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.5-0.4.3
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: immich
  postgresql:
    shared_preload_libraries:
      - vchord.so
