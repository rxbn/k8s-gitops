---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate
  namespace: teslamate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teslamate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teslamate
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.37.0
          command:
            - sh
            - -c
            - |
              echo 'Waiting for PostgreSQL to become ready...'
              until printf "." && nc -z -w 2 teslamate-postgres-17-rw.teslamate.svc.cluster.local 5432; do
                  sleep 2;
              done;
              echo 'PostgreSQL OK âœ“'
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: teslamate
          image: teslamate/teslamate:1.33.0
          env:
            - name: DISABLE_MQTT
              value: "true"
            - name: VIRTUAL_HOST
              value: teslamate.${BASE_DOMAIN}
            - name: CHECK_ORIGIN
              value: "true"
            - name: DATABASE_HOST
              value: teslamate-postgres-17-rw.teslamate.svc.cluster.local
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres-17-app
                  key: username
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres-17-app
                  key: password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres-17-app
                  key: dbname
            - name: TZ
              value: Europe/Zurich
          envFrom:
            - secretRef:
                name: teslamate
          ports:
            - containerPort: 4000
          startupProbe:
            tcpSocket:
              port: 4000
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 4000
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
      restartPolicy: Always
      automountServiceAccountToken: false
