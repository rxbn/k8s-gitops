---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslamate-grafana
  namespace: teslamate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 0
  selector:
    matchLabels:
      app: teslamate-grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: teslamate-grafana
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.34.1
          command:
            - sh
            - -c
            - |
              echo 'Waiting for PostgreSQL to become ready...'
              until printf "." && nc -z -w 2 teslamate-postgres.teslamate.svc.cluster.local 5432; do
                  sleep 2;
              done;
              echo 'PostgreSQL OK âœ“'
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: teslamate-grafana
          image: teslamate/grafana:1.25.0
          envFrom:
            - secretRef:
                name: teslamate-grafana
          env:
            - name: DATABASE_HOST
              value: teslamate-postgres.teslamate.svc.cluster.local
            - name: DATABASE_NAME
              value: postgres
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_USER
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: teslamate-postgres
                  key: POSTGRES_PASSWORD
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"
            - name: GF_SERVER_DOMAIN
              value: teslamate-grafana.${BASE_DOMAIN}
            - name: GF_SERVER_ROOT_URL
              value: https://teslamate-grafana.${BASE_DOMAIN}
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "false"
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
            - name: GF_AUTH_OAUTH_AUTO_LOGIN
              value: "true"
            - name: GF_AUTH_BASIC_ENABLED
              value: "false"
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGNUP
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_NAME
              value: ${BASE_DOMAIN} SSO
            - name: GF_AUTH_GENERIC_OAUTH_SCOPES
              value: openid profile email roles
            - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH
              value: contains(realm_access.roles[*], 'admin') && 'Admin' || contains(realm_access.roles[*], 'editor') && 'Editor' || 'Viewer'
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/auth
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/token
            - name: GF_AUTH_GENERIC_OAUTH_SIGNOUT_REDIRECT_URL
              value: https://sso.${BASE_DOMAIN}/auth/realms/master/protocol/openid-connect/logout?redirect_uri=https://teslamate-grafana.${BASE_DOMAIN}/login
            - name: TZ
              value: Europe/Zurich
          ports:
            - containerPort: 3000
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
